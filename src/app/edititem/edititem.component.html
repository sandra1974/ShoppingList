<h2 mat-dialog-title>Edit Item</h2>

<mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Item Name" [(ngModel)]="passingData.itemname" #data="ngModel" >      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="When to Buy" [(ngModel)]="passingData.whentobuy" #data="ngModel">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onUpdate(passingData)">Update</button>
</mat-dialog-actions>
