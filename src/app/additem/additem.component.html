<<h2 mat-dialog-title>Add a new item</h2>

<mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Item Name" [(ngModel)]="data.itemname" #data="ngModel" >      
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="When to Buy" [(ngModel)]="data.whentobuy" #data="ngModel">
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave(data)">Save</button>
</mat-dialog-actions>
